<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cric Expert</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Cricketical search</a>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search_field">
          <button class="btn btn-secondary" type="submit" id="submit1">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <h6
            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
            <span>Format</span>
          </h6>
          <div class="format_buttons">
            <div class="but1">
              <button type="button" class="btn btn-secondary btn-lg " id="get_test_data">test</button>
            </div>
            <div class="but1">
            <button type="button" class="btn btn-secondary btn-lg " id="get_odi_data">odi</button>
            </div>
            <div class="but1">
              <button type="button" class="btn btn-secondary btn-lg " id="get_t20_data">t20</button>
            </div>
            <div class="but1">
              <button type="button" class="btn btn-secondary btn-lg " id="get_ipl_data">ipl</button>
            </div>
          </div>
          
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2"><span id="p_name"></span> <br> <span id="team_name"></span></h1>
        </div>
        <div class="stats">
        <div class="card mb-3 card_width" style="max-width: 500px;">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title"><span id="heading"><h2> Batting</h2></span></h5>
                <table class="table">
                  <thead>
                    <h4><span id="heading"></span></h1>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Matches</th>
                      <td><span id="Matches"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Innings</th>
                      <td><span id="Innings"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Runs / Balls</th>
                      <td><span id="Runs"></span>/<span id="Balls"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Highest</th>
                      <td><span id="Highest"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Average</th>
                      <td><span id="Average"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Strike_Rate</th>
                      <td><span id="Strike_Rate"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Four / Six</th>
                      <td><span id="Fours"></span>/<span id="Sixes"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">50s / 100s</th>
                      <td><span id="Fifties"></span>/<span id="Hundreds"></span></td>
                    </tr>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3 card_width" style="max-width: 500px;">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title"><span id="heading"><h2> Bowling</h2></span></h5>
                <table class="table">
                  <thead>
                    <h4><span id="heading"></span></h1>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Matches</th>
                      <td><span id="Matches_b"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Innings</th>
                      <td><span id="Innings_b"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Runs / Balls</th>
                      <td><span id="Runs_given"></span>/<span id="Balls_bowled"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Wickets</th>
                      <td><span id="Wickets"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Maidens</th>
                      <td><span id="Maidens"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Economy</th>
                      <td><span id="Economy"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Best bowling</th>
                      <td><span id="Best_bowling"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">5W</th>
                      <td><span id="fivex"></span></td>
                    </tr>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

        <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1180" height="497"
          style="display: block; height: 398px; width: 944px;"></canvas>


    </div>
    </main>
  </div>
  </div>


  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
  <script src="dashboard.js"></script>


</body>

</html>
